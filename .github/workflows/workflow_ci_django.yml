name: Workflow de integraçãao Continua

on:
  pull_request:
    branches: [ "main" ]

jobs:
  testes:

    runs-on: ubuntu-latest
    

    steps:
     

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      
